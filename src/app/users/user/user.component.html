<div class="d-flex justify-content-center my-4">
  <div class="d-flex w-75 row">
    <div class="d-flex flex-column col-8 user-container p-2">
      <div *ngIf="user"
           class="card-shadow d-flex bg-white rounded px-4 py-5">
        <div class="mr-4">
          <img class="rounded" src="{{user.image}}" height="100" width="100">
        </div>
        <div class="d-flex flex-column">
          <div class="text-extra-large font-weight-bold text-red">
            {{user.login}}
          </div>
          <div class="mt-3">
            {{user.about}}
          </div>
        </div>
      </div>
      <div *ngIf="!user"
           class="text-center bg-white py-3 rounded">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngIf="user"
           class="d-flex flex-column w-100 mt-3">
        <div class="d-flex w-100">
          <div routerLink="campaigns"
               routerLinkActive="active-link"
               class="p-3 w-50 disabled-link d-flex justify-content-center">
            <div>
              {{'CAMPAIGNS' | translate}}
            </div>
          </div>
          <div routerLink="news"
               routerLinkActive="active-link"
               class="p-3 w-50 disabled-link d-flex justify-content-center">
            <div>
              {{'NEWS' | translate}}
            </div>
          </div>
        </div>
        <div class="bg-white content-container p-3 card-shadow">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <div class="col-4 info-conteiner p-2">
      <div class="card-shadow d-flex flex-column bg-white rounded p-3">
        <div class="w-100">
          <button class="create-button p-3 w-100">{{'SUBSCRIBE' | translate | uppercase}}</button>
        </div>
        <div class="d-flex w-100 mt-3">
          <div class="d-flex flex-column w-50 border-right">
            <div class="text-large align-self-center">
              {{2}}
            </div>
            <div class="text-small align-self-center">
              {{'SUBSCRIBERS' | translate | uppercase}}
            </div>
          </div>
          <div class="d-flex flex-column w-50">
            <div class="text-large align-self-center">
              {{1}}
            </div>
            <div class="text-small align-self-center">
              {{'SUBSCRIPTION' | translate | uppercase}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
