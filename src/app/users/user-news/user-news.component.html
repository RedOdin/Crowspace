<div *ngIf="!newsCampaign || !user"
     class="text-center">
  <div class="spinner-border"
       role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="newsCampaign && user">
  <div class="border-bottom pb-3"><input class="w-100 p-2"
              type="text"
              placeholder="{{'NEWS' | translate}}"></div>
  <div *ngFor="let oneNewsCampaign of newsCampaign"
       class="mt-3 border-bottom pb-3 d-flex">
    <div class="mr-3">
      <img width="50"
           height="50"
           src="{{user.image}}">
    </div>
    <div class="d-flex flex-column">
      <div class="font-weight-bold text-red">
        {{user.login}}
        <nb-icon icon="corner-right-down"></nb-icon>
      </div>
      <div class="mt-2">
        {{oneNewsCampaign}}
      </div>
    </div>
  </div>
</div>
