<div *ngIf="!campaigns"
     class="text-center">
  <div class="spinner-border"
       role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="campaigns"
     class="d-flex flex-column">
  <div class="text-red mt-2 text-large w-100 pb-3 border-bottom">
    {{'CREATED_CAMPAIGNS' | translate}}
  </div>
  <div *ngFor="let campaign of campaigns"
       class="d-flex mt-3 pb-3 border-bottom">
    <div class="mr-3">
      <img (click)="showCampaign(campaign)"
           class="cursor-pointer"
           height="160"
           width="240"
           src="{{campaign.image}}">
    </div>
    <div class="d-flex flex-column">
      <div (click)="showCampaign(campaign)"
           class="cursor-pointer font-weight-bold text-red">
        {{campaign.title}}
      </div>
      <div class="mt-2">
        {{campaign.description}}
      </div>
      <div class="progress mt-3">
        <div class="progress-bar bg-danger" role="progressbar" [style.width]="getProgress(campaign)+'%'"></div>
      </div>
      <div class="d-flex justify-content-between mt-2">
        <div class="d-flex flex-column">
          <div class="text-secondary text-small">
            {{'COLLECTED' | translate | uppercase}}
          </div>
          <div>
            {{campaign.moneyPledged}} $
          </div>
        </div>
        <div class="d-flex flex-column">
          <div class="text-secondary text-small">
            {{'TARGET' | translate | uppercase}}
          </div>
          <div>
            {{campaign.financialGoal}} $
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
