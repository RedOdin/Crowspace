<div *ngIf="rewards">
  <div class="w-100 text-extra-large text-red pb-2">
    {{'PURCHASES_REWARDS' | translate}}
  </div>
  <div (click)="showReward(reward)"
       *ngFor="let reward of rewards"
       class="my-card-container p-4 border d-flex w-100 mt-4">
    <div>
      <img src="{{reward.image}}" height="170" width="250">
    </div>
    <div class="d-flex flex-column justify-content-between w-100">
      <div class="w-100 pl-4 d-flex flex-column">
        <div class="d-flex justify-content-between">
          <div class="text-red text-large">
            {{reward.title}}
          </div>
          <div class="d-flex">
            <div class="font-weight-bold text-large align-self-end">
              {{120}} $
            </div>
          </div>
        </div>
        <div class="mt-3">
          {{reward.description}}
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <div class="text-secondary text-medium mr-2">{{'BOUGHT' | translate | uppercase}}</div>
        <div class="font-weight-bold text-large">{{2}}</div>
      </div>
    </div>
</div>
