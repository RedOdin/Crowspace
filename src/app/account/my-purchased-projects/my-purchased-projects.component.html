<div *ngIf="campaigns">
  <div class="w-100 text-extra-large text-red pb-2">
    {{'PURCHASED_CAMPAIGNS' | translate}}
  </div>
  <div (click)="showCampaign(campaign)"
       *ngFor="let campaign of campaigns"
       class="my-card-container p-4 border d-flex w-100 mt-4">
    <div>
      <img src="{{campaign.image}}" height="170" width="250">
    </div>
    <div class="w-100 pl-4 d-flex flex-column">
      <div class="d-flex justify-content-between">
        <div class="text-red text-large">
          {{campaign.title}}
        </div>
        <div class="d-flex">
          <div class="font-weight-bold text-large align-self-end">
            {{120}} $
          </div>
        </div>
      </div>
      <div class="mt-3">
        {{campaign.description}}
      </div>
    </div>
  </div>
</div>
