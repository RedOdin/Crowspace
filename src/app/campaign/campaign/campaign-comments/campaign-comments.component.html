<div *ngIf="!commentsUsers || !user"
     class="text-center">
  <div class="spinner-border"
       role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="commentsUsers && user">
  <div class="border-bottom pb-3">
    <input class="w-100 p-2"
           type="text"
           placeholder="{{'NEWS' | translate}}"
           (focusin)="showSend()"
           (focusout)="hideSend()">
    <div [@openClose]="isShowSend ? 'open' : 'closed'"
         class="d-flex justify-content-end">
      <button class="create-button p-1 px-3 mt-2">{{'SEND' | translate}}</button>
    </div>
  </div>
  <div *ngFor="let commentsUser of commentsUsers"
       class="mt-3 border-bottom pb-3 d-flex">
    <div class="mr-3">
      <img width="50"
           height="50"
           src="{{user.image}}">
    </div>
    <div class="d-flex flex-column">
      <div class="font-weight-bold text-red">
        {{user.login}}
        <nb-icon icon="corner-right-down"></nb-icon>
      </div>
      <div class="mt-2">
        {{commentsUser}}
      </div>
    </div>
  </div>
</div>
