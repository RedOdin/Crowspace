<div class="d-flex justify-content-center">
  <div class="campaigns-container row p-4 mt-4 mb-4">
    <div class="d-flex flex-column w-75">
      <div class="d-flex justify-content-start">
        <div class="ml-2">
          <select class="d-flex justify-content-start select-filter border-0"
                  name="">
            <option *ngFor="let filterCampaign of filterCampaigns"
                    value="{{ filterCampaign | translate }}">{{ filterCampaign | translate }}</option>
          </select>
        </div>
        <div class="ml-2">
          <select class="select-filter border-0"
                  name="">
            <option *ngFor="let filterCountry of filterCountries"
                    value="{{ filterCountry | translate }}">{{ filterCountry | translate }}</option>
          </select>
        </div>
      </div>
      <div *ngIf="campaigns"
           class="d-flex flex-wrap justify-content-start">
        <div (click)="viewCampaign(campaign)"
             *ngFor="let campaign of campaigns"
             class="card-container bg-white m-2 border rounded card-shadow">
          <div class="d-flex flex-column justify-content-between h-100">
            <div class="d-flex flex-column">
              <div>
                <img class="w-100 rounded-top"
                     height=150
                     src="{{campaign.image}}"
                     alt="img">
              </div>
              <div class="d-flex mt-3 text-medium mx-3">
                <a class="text-red"
                   href=""><u>{{campaign.categories}}</u></a>
              </div>
              <div class="mt-2">
                <p class="font-weight-bold mx-3 p-0">{{campaign.title}}</p>
              </div>
              <div>
                <p class="mx-3 text-secondary">{{campaign.description}}</p>
              </div>
            </div>
            <div class="mt-5 mb-3 mx-3">
              <div class="d-flex flex-column">
                <div class="progress">
                  <div class="progress-bar bg-danger"
                       role="progressbar"
                       [style.width]="getProgress(campaign)+'%'"></div>
                </div>
                <div class="d-flex justify-content-between mt-3">
                  <div class="d-flex flex-column">
                    <div>{{getProgress(campaign)}}%</div>
                    <div class="text-secondary text-small mt-1">ACTIVE</div>
                  </div>
                  <div class="d-flex flex-column">
                    <div class="align-self-end">{{campaign.moneyPledged}} $</div>
                    <div class="text-secondary align-self-end text-small mt-1">{{'MONEY_PLEDGED' | translate | uppercase }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav class="ml-2 mt-2 rounded">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link text-decoration-none text-red text-large" href="#">
              <span>&laquo;</span>
            </a>
          </li>
          <li class="page-item active"><a class="page-link text-decoration-none text-red text-large"
                                          href="#">1</a></li>
          <li class="page-item"><a class="page-link text-decoration-none text-red text-large"
                                   href="#">2</a></li>
          <li class="page-item"><a class="page-link text-decoration-none text-red text-large"
                                   href="#">3</a></li>
          <li class="page-item">
            <a class="page-link text-decoration-none text-red text-large"
               href="#">
              <span>&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="w-25">
      <div class="bg-white p-4 d-flex flex-column rounded card-shadow">
          <p class="font-weight-bold text-large">{{'CATEGORIES' | translate}}</p>
          <div class="d-flex flex-column">
            <div *ngFor="let category of categories"
                 class="mb-2">
              <a class="text-red"
                 href=""><u>{{category}}</u></a>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
