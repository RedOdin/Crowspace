<div class="d-flex justify-content-center">
  <div class="rewards-container row p-4 mt-4 mb-4">
    <div class="d-flex flex-column w-75">
      <div class="ml-2">
        <select class="select-filter border-0"
                name=""
                id="">
          <option value="">{{ 'BY_RATING' | translate }}</option>
          <option value="">{{ 'NEW' | translate }}</option>
          <option value="">{{ 'RARE' | translate }}</option>
        </select>
      </div>
      <div class="d-flex flex-wrap justify-content-start">
        <div (click)="viewReward(reward)"
             *ngFor="let reward of rewards"
             class="card-container bg-white m-2 border rounded card-shadow">
          <div class="d-flex flex-column justify-content-between p-4">
            <div class="d-flex flex-column">
              <div>
                <img class="w-100" src="{{reward.image}}" alt="img">
              </div>
              <div class="d-flex mt-2 text-small">
                <p class="pr-2">{{ 'CAMPAIGN' | translate | uppercase }}:</p>
                <a (click)="showCampaign(reward)"
                   class="text-red">{{reward.project}}</a>
              </div>
              <div>
                <p class="font-weight-bold">{{reward.title}}</p>
              </div>
            </div>
            <div class="mt-5">
              <div class="d-flex justify-content-between">
                <div class="text-large font-weight-bold">
                  {{reward.cost}} $
                </div>
                <div class="d-flex text-small align-self-center">
                  <div class="pr-2">
                    {{'BOUGHT' | translate | uppercase}}
                  </div>
                  <div>
                    {{reward.bought}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav class="ml-2 mt-2">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link text-decoration-none text-red text-large" href="#">
              <span>&laquo;</span>
            </a>
          </li>
          <li class="page-item active"><a class="page-link text-decoration-none text-red text-large" href="#">1</a></li>
          <li class="page-item"><a class="page-link text-decoration-none text-red text-large" href="#">2</a></li>
          <li class="page-item"><a class="page-link text-decoration-none text-red text-large" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link text-decoration-none text-red text-large" href="#">
              <span>&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="w-25">
      <div class="bg-white p-4 d-flex flex-column rounded card-shadow">
        <div class="border-bottom">
          <p>{{'CAMPAIGNS' | translate}}</p>
          <div class="d-flex flex-column">
            <div *ngFor="let filterCampaign of filterCampaigns" class="d-flex">
              <nb-checkbox class="mr-2" status="danger"></nb-checkbox>
              <p class="text-small">{{filterCampaign | translate}}</p>
            </div>
          </div>
        </div>
        <div class="border-bottom mt-2">
          <p>{{'PRICE' | translate}}</p>
          <div class="d-flex justify-content-between">
            <div class="input-group mb-3 mr-2">
              <input type="text" class="form-control" placeholder="from">
              <div class="input-group-append">
                <span class="input-group-text">$</span>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="to">
              <div class="input-group-append">
                <span class="input-group-text">$</span>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-3 w-100">
          <button class="rewards-button w-100 p-2 font-weight-bold">{{ 'RESET' | translate | uppercase }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
